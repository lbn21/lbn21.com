customHeaders:
  - pattern: '**/*'
    headers:
      - key: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
      - key: X-Frame-Options
        value: SAMEORIGIN
      - key: X-XSS-Protection
        value: 1; mode=block
      - key: X-Content-Type-Options
        value: nosniff
      - key: Content-Security-Policy
        value: >-
          default-src https: 'unsafe-eval' 'unsafe-inline'; object-src 'none'; img-src 'self' data: https://lbn21.imgix.net/ https://images.unsplash.com/; font-src 'self' data:
